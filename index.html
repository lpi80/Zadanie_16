<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 16</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Country search engine</h1>
    <button id="search">Search a country</button>
    <input id="country-name" type="text" />
    <h2>List of countries</h2>
    <ul id="countries">
        <li>No data</li>
    </ul>


    <script id="country-template" type="x-tmpl-mustache">
        <div class="country">
            <div style="background-image: url({{ flag }})" class="flag"></div>
            <div class="name">{{ name }}</div>
            <div>
                <p class="info">Background information:</p>
                <ul class="column">
                    <li class="row">
                        <div class="head">Capital<div>
                        <div class="value">{{ capital }}    
                    </li>
                    <li class="row">
                        <div class="head">Land area<div>
                        <div class="value">{{ area }}    
                    </li>
                    <li class="row">
                        <div class="head">Population<div>
                        <div class="value">{{ population }}    
                    </li>
                    <li class="row">
                        <div class="head">Language(s)<div>
                        <div class="value">{{ language }}    
                    </li>
                    <li class="row">
                        <div class="head">Currency<div>
                        <div class="value">{{ currency }}    
                    </li>
                </ul>
            </div>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
